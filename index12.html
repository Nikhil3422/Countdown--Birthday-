<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-generator</title>
    <link rel="stylesheet" href="style12.css">
    <script src="Scipt11.js" defer></script>
</head>
<body>
   
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" id="pw">12345Nike7@
                <button id="copy">Copy</button>
            </div>
            </div>
            <div class="pw-body"> 
                <div class="form-control">
                    <label for="len" value="20">Pasword length</label>
                    <input id="len" type="numbers" min="4" max="36"/>
                    </div>
                <div class="form-control">
                    <label for="upper">Contain uppercase letters</label>
                    <input id="upper"
                    type="checkbox"/>
                </div>
               
                <div class="pw-body"> 
                    <div class="form-control">
                        <label for="lower">Contain lowercase letters</label>
                        <input id="lower"
                        type="checkbox"/>
                    </div>
                    <div class="pw-body"> 
                        <div class="form-control">
                            <label for="number">Contain numbers</label>
                            <input id="number"
                            type="checkbox"/>
                        </div>
                        <div class="pw-body"> 
                            <div class="form-control">
                                <label for="symbol">Contain Symbols</label>
                                <input id="symbol"
                                type="checkbox"/>
                            </div>
                            <button class="generate" id="button">Generate Password</button>
                            </div>
                        </div>
    


</body>
</html>
